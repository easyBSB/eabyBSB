<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <main>
      <ul class="page-header navbar">
        <li class="nav-item">
          <img height="35px" src="./images/easybsb.svg">
        </li>
        <li class="nav-item ms-auto" data-easybsb-action="close-application">
          <i class="icon-cross"></i>
        </li>
      </ul>
      <div class="content">
        <img src="./images/easybsb.svg" class="logo" alt="">

        <form method="post" class="login-form">
          <div class="error"></div>
          <label for="username" class="form-control">
            <span>Username</span>
            <input type="text" id="username">
          </label>

          <label for="password" class="form-control">
            <span>Password</span>
            <input type="password" id="password">
          </label>

          <button type="submit">login</button>
        </form>
      </div>
      <div class="version">
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
