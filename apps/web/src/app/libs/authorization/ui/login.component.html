<form
  action=""
  [formGroup]="loginForm"
  (submit)="submit($event)"
  data-e2e="authorization-login"
>

  <img src="./assets/images/easybsb.svg">

  <mat-form-field class="form-ctrl" data-e2e="authorization-login-username">
    <input type="text" matInput formControlName="username" placeholder="Benutzername" />
  </mat-form-field>

  <mat-form-field class="form-ctrl" data-e2e="authorization-login-password">
    <input type="text" matInput formControlName="password" placeholder="Passwort" />
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit" data-e2e="authorization-login-submit">Login</button>

  <mat-error *ngIf="error?.trim() !== ''" data-e2e="authorization-login-error">
    {{ error }}
  </mat-error>
</form>
