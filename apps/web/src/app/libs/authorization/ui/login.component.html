<form
  action=""
  [formGroup]="loginForm"
  (submit)="submit($event)"
  data-e2e="authorization-login"
>

  <img src="./assets/images/easybsb.svg">

  <mat-form-field class="form-ctrl" data-e2e="authorization-login-username">
    <mat-label>{{ 'EASYBSB_AUTHORIZATION_USERNAME' | translate }}</mat-label>
    <input type="text" matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field class="form-ctrl" data-e2e="authorization-login-password">
    <mat-label>{{ 'EASYBSB_AUTHORIZATION_PASSWORD' | translate }}</mat-label>
    <input type="password" matInput formControlName="password" />
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit" data-e2e="authorization-login-submit">
    {{ 'EASYBSB_AUTHORIZATION_LOGIN' | translate }}
  </button>

  <mat-error *ngIf="error?.trim() !== ''" data-e2e="authorization-login-error">
    {{ error }}
  </mat-error>
</form>
