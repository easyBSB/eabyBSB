<ul class="list-group">
  <li *ngFor="let task of tasks"
    class="list-group-item device-parameter d-flex flex-direction-row align-items-center"
  >
    task is here
    <!-- result and loading icon -->
    <ng-container *ngIf="task.stateChange | async as taskState">
      {{ taskState }} {{ task.result }}
    </ng-container>
  </li>
</ul>
