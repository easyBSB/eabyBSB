<ul [@sidebarTrigger]="state" class="menu d-flex flex-column">
  <li (click)="toggleMenu()" class="d-flex menu-entry">
    <mat-icon>menu</mat-icon>
    <span class="menu-entry-label">
        {{ user?.name }}
    </span>
  </li>
  <li
    *ngFor="let entry of menuEntries"
    [ngClass]="{ 'mt-auto': entry.bottom }"
    class="menu-entry"
  >
    <a
      *ngIf="entry.route; else noLink"
      [routerLink]="entry.route"
      class="d-flex flex-row"
    >
      <mat-icon>{{ entry.icon }}</mat-icon>
      <span class="menu-entry-label">
        {{ entry.label }}
      </span>
    </a>

    <ng-template #noLink>
      <span class="d-flex flex-row">
        <mat-icon>{{ entry.icon }}</mat-icon>
        <span class="menu-entry-label">{{ entry.label }}</span>
      </span>
    </ng-template>
  </li>

  <li (click)="logout()" class="d-flex menu-entry mt-auto">
    <mat-icon>logout</mat-icon>
    <span class="menu-entry-label">
        Logout
    </span>
  </li>
</ul>
