<ul [@sidebarTrigger]="state" class="menu d-flex flex-column">
  <li (click)="toggleMenu()" class="d-flex menu-entry">
    <mat-icon class="menu-entry-item">menu</mat-icon>
    <span class="menu-entry-label">
        {{ user?.name }}
    </span>
  </li>
  <li
    *ngFor="let entry of menuEntries"
    [ngClass]="{ 'mt-auto': entry.bottom }"
    class="menu-entry"
  >
    <a 
      *ngIf="entry.route"
      [routerLink]="entry.route"
      class="d-flex flex-row"
    >
      <mat-icon class="menu-entry-item">{{ entry.icon }}</mat-icon>
      <span class="menu-entry-label">
        {{ entry.label | translate }}
      </span>
    </a>
  </li>

  <li class="d-flex menu-entry mt-auto">
    <easybsb-i18n-language-selector class="menu-entry-item"></easybsb-i18n-language-selector>
    <span class="menu-entry-label">
      {{ 'EASYBSB_SIDEBAR_SWITCH_LANGUAGE' | translate }}
    </span>
  </li>

  <li (click)="logout()" class="d-flex menu-entry">
    <mat-icon class="menu-entry-item">logout</mat-icon>
    <span class="menu-entry-label">
        {{ 'EASYBSB_SIDEBAR_LOGOUT' | translate }}
    </span>
  </li>
</ul>
