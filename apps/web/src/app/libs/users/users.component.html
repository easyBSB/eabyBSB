<table
  class="container-fluid"
  mat-table
  [dataSource]="userData$"
  [trackBy]="trackByUser"
  data-e2e="easybsb-users-list"
>
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      <mat-form-field class="form-control">
        <input matInput [(ngModel)]="user.raw.name" [disabled]="user.mode === 'read'">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">
      <mat-select class="form-control" [(ngModel)]="user.raw.role" [disabled]="user.mode === 'read'">
        <mat-option *ngFor="let option of userRoleOptions" [value]="option[0]">
          {{ option[1] }}
        </mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <div class="d-inline-flex flex-row align-items-center" (click)="addUser()">
        Neuer Benutzer
        <mat-icon class="ms-2">person_add</mat-icon>
      </div>
    </th>

    <td mat-cell *matCellDef="let user">
      <!-- read actions edit and delete -->
      <ng-container *ngIf="user.mode === 'read'; else writeActions">
        <mat-icon (click)="editUser(user)">edit</mat-icon>
        <mat-icon (click)="deleteUser(user)">delete</mat-icon>
      </ng-container>

      <!-- write actions save and cancel -->
      <ng-template #writeActions>
        <mat-icon (click)="writeUser(user)">done</mat-icon>
        <mat-icon (click)="cancelEdit(user)">cancel</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
